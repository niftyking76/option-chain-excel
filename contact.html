<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | TradePulse Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <custom-header></custom-header>

    <main class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <h1 class="display-5 fw-bold mb-4">Contact Us</h1>
                    <p class="lead mb-5">Have questions? We're here to help!</p>
                    
                    <form id="contactForm">
                        <div class="mb-3">
                            <label for="name" class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
                
                <div class="col-lg-5 offset-lg-1">
                    <div class="card bg-light p-4 h-100">
                        <h3 class="mb-4">Contact Information</h3>
                        
                        <div class="d-flex align-items-start mb-4">
                            <i class="bi bi-geo-alt-fill fs-4 me-3 text-primary"></i>
                            <div>
                                <h5 class="mb-1">Address</h5>
                                <p class="mb-0">123 Trading Street<br>New York, NY 10001</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-start mb-4">
                            <i class="bi bi-envelope-fill fs-4 me-3 text-primary"></i>
                            <div>
                                <h5 class="mb-1">Email</h5>
                                <p class="mb-0">support@tradepulsehub.com</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-start mb-4">
                            <i class="bi bi-telephone-fill fs-4 me-3 text-primary"></i>
                            <div>
                                <h5 class="mb-1">Phone</h5>
                                <p class="mb-0">+1 (555) 123-4567</p>
                            </div>
                        </div>
                        
                        <div class="d-flex align-items-start">
                            <i class="bi bi-clock-fill fs-4 me-3 text-primary"></i>
                            <div>
                                <h5 class="mb-1">Support Hours</h5>
                                <p class="mb-0">Monday - Friday<br>9:00 AM - 5:00 PM EST</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="components/header.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = '/thankyou.html';
        });
    </script>
</body>
</html>
